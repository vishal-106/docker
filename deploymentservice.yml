
kind: Deployment
apiVersion: v1
metadata: 
name: rs-nginx
namespace: default
spec:
replicas: 2
selector:
matchlabels:
app: web
template:
metadata:
name: nginx
labels:
app: web
spec:
containers:
- name: container-nginx
image: vishal1992/jenkin:first
ports:
- containerport: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-kb
  namespace: default
spec:
  type: NodePort
  ports:
  - targetPort: 80
    port: 80
    nodePort: 31500
  selector:
    app: web
